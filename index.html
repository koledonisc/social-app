<body>
  <div id="auth">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none; height:100vh;">
    <div id="friends-list">
      <h2>Friends</h2>
      <ul id="friends"></ul>
      <input id="new-friend" placeholder="Friend's email">
      <button onclick="addFriend()">Add Friend</button>
    </div>

    <div id="chat-area">
      <h2 id="chat-with">Select a friend to chat</h2>
      <div id="messages"></div>
      <div id="message-box">
        <input id="message" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
